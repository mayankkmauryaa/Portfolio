<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mayank Maurya | Full Stack Engineer</title>
    <meta name="description" content="Portfolio of Mayank Maurya - Full Stack Engineer specializing in MERN, Java DSA, and Generative AI." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              accent: {
                DEFAULT: '#a855f7', // Purple-500
                dark: '#c084fc',    // Purple-400
                glow: 'rgba(168, 85, 247, 0.5)'
              },
              dark: {
                bg: '#030014',      // Very dark purple-black
                card: '#0f0728',    // Dark purple card
                border: '#2e1065'   // Dark violet border
              }
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'marquee': 'marquee 40s linear infinite',
              'marquee-reverse': 'marquee-reverse 40s linear infinite',
              'pulse-glow': 'pulse-glow 4s ease-in-out infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'marquee-reverse': {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0)' },
              },
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 20px -5px rgba(168, 85, 247, 0.3)' },
                '50%': { boxShadow: '0 0 30px 0px rgba(168, 85, 247, 0.6)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        cursor: none; /* Hide default cursor */
      }
      /* Restore cursor on touch devices */
      @media (pointer: coarse) {
        body {
          cursor: auto;
        }
      }
      /* Custom scrollbar for modern feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #030014;
      }
      ::-webkit-scrollbar-thumb {
        background: #4c1d95;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6d28d9;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      /* Gradient Text Utility */
      .text-gradient {
        background: linear-gradient(to right, #c084fc, #a855f7, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
