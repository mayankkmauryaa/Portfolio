<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ======================================================
         BASIC SEO
    ======================================================= -->
    <title>Mayank Maurya | Full Stack Engineer</title>
    <meta
      name="description"
      content="Portfolio of Mayank Maurya - Full Stack Engineer specializing in MERN, Java DSA, and Generative AI." />
    <meta name="author" content="Mayank Maurya" />
    <meta name="robots" content="index, follow" />

    <!-- ======================================================
         CANONICAL URL
    ======================================================= -->
    <link rel="canonical" href="https://mayankmaurya.vercel.app/" />

    <!-- ======================================================
         OPEN GRAPH (LinkedIn, WhatsApp, Facebook, Discord)
    ======================================================= -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mayank Maurya | Full Stack Engineer" />
    <meta
      property="og:description"
      content="Portfolio of Mayank Maurya — Full Stack Engineer specializing in MERN, Java DSA, and Generative AI." />
    <meta property="og:url" content="https://mayankmaurya.vercel.app/" />
    <meta property="og:site_name" content="Mayank Maurya Portfolio" />
    <meta
      property="og:image"
      content="https://mayankmaurya.vercel.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- ======================================================
         TWITTER / X CARD
    ======================================================= -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mayank Maurya | Full Stack Engineer" />
    <meta
      name="twitter:description"
      content="Portfolio of Mayank Maurya — Full Stack Engineer specializing in MERN, Java DSA, and Generative AI." />
    <meta
      name="twitter:image"
      content="https://mayankmaurya.vercel.app/og-image.png" />

    <!-- ======================================================
         THEME COLOR
    ======================================================= -->
    <meta name="theme-color" content="#030014" />

    <!-- ======================================================
         FAVICON (VITE + VERCEL SAFE)
    ======================================================= -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- ======================================================
         GOOGLE FONTS
    ======================================================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />

    <!-- ======================================================
         TAILWIND CSS (CDN KEPT AS REQUESTED)
    ======================================================= -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            colors: {
              accent: {
                DEFAULT: "#a855f7",
                dark: "#c084fc",
                glow: "rgba(168, 85, 247, 0.5)",
              },
              dark: {
                bg: "#030014",
                card: "#0f0728",
                border: "#2e1065",
              },
            },
            animation: {
              "spin-slow": "spin 8s linear infinite",
              marquee: "marquee 40s linear infinite",
              "marquee-reverse": "marquee-reverse 40s linear infinite",
              "pulse-glow": "pulse-glow 4s ease-in-out infinite",
            },
            keyframes: {
              marquee: {
                "0%": { transform: "translateX(0)" },
                "100%": { transform: "translateX(-50%)" },
              },
              "marquee-reverse": {
                "0%": { transform: "translateX(-50%)" },
                "100%": { transform: "translateX(0)" },
              },
              "pulse-glow": {
                "0%, 100%": {
                  boxShadow: "0 0 20px -5px rgba(168, 85, 247, 0.3)",
                },
                "50%": {
                  boxShadow: "0 0 30px 0px rgba(168, 85, 247, 0.6)",
                },
              },
            },
          },
        },
      };
    </script>

    <!-- ======================================================
         CUSTOM GLOBAL STYLES
    ======================================================= -->
    <style>
      body {
        font-family: "Inter", sans-serif;
        scroll-behavior: smooth;
        cursor: none;
      }
      @media (pointer: coarse) {
        body {
          cursor: auto;
        }
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #030014;
      }
      ::-webkit-scrollbar-thumb {
        background: #4c1d95;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6d28d9;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .text-gradient {
        background: linear-gradient(
          to right,
          #c084fc,
          #a855f7,
          #ec4899
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>

    <!-- ======================================================
         IMPORT MAP (STABLE REACT)
    ======================================================= -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.3.1",
          "react-dom/": "https://esm.sh/react-dom@18.3.1/",
          "react/": "https://esm.sh/react@18.3.1/",
          "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
          "framer-motion": "https://esm.sh/framer-motion@12.23.26",
          "@react-three/fiber": "https://esm.sh/@react-three/fiber@9.4.2",
          "@react-three/drei": "https://esm.sh/@react-three/drei@10.7.7",
          "three": "https://esm.sh/three@0.182.0",
          "lucide-react": "https://esm.sh/lucide-react@0.560.0"
        }
      }
    </script>

    <link rel="stylesheet" href="/index.css" />
  </head>

  <body
    class="bg-gray-50 text-slate-900 dark:bg-dark-bg dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
